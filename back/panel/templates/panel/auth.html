{% include 'main.html' %}

{% block title %}
<title>Sign In</title>
{% endblock title %}

{% block content %}
<div class="home">
   <form action="" method="POST">
      {% csrf_token %}
      <h2>Login</h2>
      <input 
         type="text" 
         name="username" 
         placeholder="Enter your username..." >
         <input 
         type="password" 
         name="password" 
         placeholder="Enter your password..." >
         <button type="submit">Continue</button>
   </form>
</div>
{% endblock content %}
